<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">

{% load static %}
    <link rel="stylesheet" href="{% static 'last/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 {% block title %}
{% endblock %}
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
           <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/send" class="nav-link px-2 white">Email</a></li>
               <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
            {% if request.user.is_authenticated %}
          <button type="button" class="btn btn-outline-light me-2">{{ user.username }}</button>
      <a href="{% url 'logout' %}">  <button type="button" class="btn btn-warning">logout</button></a>
          {% else %}
        <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-light me-2">Sign-up</button></a>
        <a href="{% url 'login' %}"> <button type="button" class="btn btn-warning">Login</button></a>
       {% endif %}
      </div>
        </div>
      </div>
    </div>
  </header>

{% block content %}
{% endblock %}
</body>
</html>
